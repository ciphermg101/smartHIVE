/issues:
  get:
    tags: [Issues]
    summary: List all issues
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of issues
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/Issue'
  post:
    tags: [Issues]
    summary: Report an issue
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: '../components/schemas.yaml#/IssueReport'
    responses:
      '201':
        description: Issue reported
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Issue'
/issues/{id}/status:
  patch:
    tags: [Issues]
    summary: Update issue status
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/IssueStatusUpdate'
    responses:
      '200':
        description: Issue status updated
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Issue' 