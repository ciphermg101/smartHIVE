/tenants:
  get:
    tags: [Tenants]
    summary: List all tenants
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of tenants
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/Tenant'
/tenants/invite:
  post:
    tags: [Tenants]
    summary: Invite a tenant
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/TenantInvite'
    responses:
      '201':
        description: Tenant invite created
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/InviteToken'
/tenants/accept-invite:
  post:
    tags: [Tenants]
    summary: Accept a tenant invite
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/TenantAcceptInvite'
    responses:
      '200':
        description: Invite accepted
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Tenant'
/tenants/me:
  get:
    tags: [Tenants]
    summary: Get current tenant details
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Tenant details
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Tenant' 