/rent:
  get:
    tags: [Rent]
    summary: List all payments (landlord)
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of all payments
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/Payment'
/rent/history:
  get:
    tags: [Rent]
    summary: Get tenant payment history
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Tenant payment history
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/Payment'
/rent/simulate:
  post:
    tags: [Rent]
    summary: Simulate a payment
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/PaymentSimulate'
    responses:
      '201':
        description: Payment simulated
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Payment' 