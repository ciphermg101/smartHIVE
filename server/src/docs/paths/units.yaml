/units:
  get:
    tags: [Units]
    summary: List all units
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of units
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/Unit'
  post:
    tags: [Units]
    summary: Create a new unit
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/UnitCreate'
    responses:
      '201':
        description: Unit created
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Unit'
/units/{id}:
  get:
    tags: [Units]
    summary: Get unit by ID
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Unit details
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Unit'
  patch:
    tags: [Units]
    summary: Update unit
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/UnitUpdate'
    responses:
      '200':
        description: Unit updated
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Unit'
  delete:
    tags: [Units]
    summary: Delete unit
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Unit deleted 