/apartments:
  get:
    tags: [Apartments]
    summary: List all apartments
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of apartments
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/Apartment'
  post:
    tags: [Apartments]
    summary: Create a new apartment
    description: |
      Create a new apartment. Any authenticated user can create an apartment. No owner role is required for this action.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ApartmentCreate'
    responses:
      '201':
        description: Apartment created
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Apartment'
/apartments/my:
  get:
    tags: [Apartments]
    summary: List all apartments for the current user
    description: |
      Returns all apartments associated with the authenticated user (via ApartmentProfiles). Does not require apartmentProfileId.
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of apartments for the current user
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/Apartment'
/apartments/{id}:
  get:
    tags: [Apartments]
    summary: Get apartment by ID
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Apartment details
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Apartment'
  patch:
    tags: [Apartments]
    summary: Update apartment
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ApartmentUpdate'
    responses:
      '200':
        description: Apartment updated
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Apartment'
  delete:
    tags: [Apartments]
    summary: Delete apartment
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Apartment deleted 