/users:
  get:
    tags: [Users]
    summary: List all users
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of users
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas.yaml#/User'
/users/me:
  get:
    tags: [Users]
    summary: Get current user profile
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Current user profile
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/User'
/users/{id}/role:
  patch:
    tags: [Users]
    summary: Update user role
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/UserRoleUpdate'
    responses:
      '200':
        description: User role updated
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/User'
/users/clerk-sync:
  post:
    tags: [Users]
    summary: Clerk sync
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Clerk sync processed
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/User' 